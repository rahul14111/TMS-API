<div class="container row d-flex m-auto justify-content-center pt-4 pb-5 p-5">
    <div class="card shadow  mb-2 pt-1 p-4 bg-light col-5">
        <div class="card-body">
            <h2 class="text-center text-uppercase">Sign In</h2>
            <hr/>
            <form #form="ngForm" (submit)="form.valid && sendLoginData(form.value)">
                <div class="Form-Group">
                    <label class="mb-3">Email</label>
                    <input name="email"  ngModel #email="ngModel" class="form-control" type="email"  required >
                    <small class="text-danger" *ngIf="(email.invalid && email.touched)" >Email required</small>
                </div>
                <div class="Form-Group">
                    <label class="mb-3 mt-3">Password</label>
                    <input name="password" ngModel #password="ngModel" class="form-control" type="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_-]).+$" minlength="8" required>
                    <div *ngIf="(password.invalid && password.touched)">
                        <small class="text-danger" *ngIf="(password.errors!['required'] && password.touched)">password required</small>
                        <ul style="color: red;">
                            <li *ngIf="(password.errors!['minlength'] && password.touched)"><small class="text-danger" >Minimum Length of Password Should be 8 Characters.</small></li>
                            <li *ngIf="(password.errors!['pattern'] && password.touched)"><small class="text-danger" >Password Should Be consists of One Numberic Char, One capital Alphabet, One Special Characters " !@#$%^&*_- ".</small></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2"><a  class="nav-link text-primary text-uppercase" routerLink="/forgetPassword" >Forgot password? </a></div>
                <input type="submit" class="btn btn-primary text-uppercase mt-2 col-12" >
            </form>
            <div class="d-flex mt-2 justify-content-center" *ngIf="loadingResponse==true">
                <div class="spinner-border" role="status">    
                </div>
              </div>
            <div *ngIf="responseMessage !=''" >
            <br/><div class="alert alert-danger">
                {{responseMessage}}
            </div>
            </div>
        </div>
    </div>
